<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Art Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <!-- Added Roboto font for a clean, sci-fi look, more suitable for my video experience -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h1>Video Art Experience</h1>
      <!-- Changed title to reflect the option that I chose -->
       <!--To help me with this website, I referred to this website which explains a lot of my added content: https://developer.mozilla.org/en-US/docs/Web/Media/Audio_and_video_delivery/cross_browser_video_player-->
    </header>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Artists</a></li>
        <li><a href="#">Exhibitions</a></li>
        <li><a href="#">About</a></li>
        <!-- Modified navigation items to suit a video art website -->
      </ul>
    </nav>

    <!-- Main Content Section -->
    <main class="container">
      <!-- Media Player Section -->
      <div class="media-player">
        <video id="custom-video-player">
          <source
            src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4"
            type="video/mp4"
          />
        </video>
        <div class="custom-controls">
          <button id="play-pause-btn" id="Play/Pause">
            <img
              id="play-pause-img"
              src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
              alt="Play Button"
              width="24"
              height="24"
            />
          </button>
        <!--I researched how to add HTML input types from this website: https://www.w3schools.com/html/html_form_input_types.asp-->
          <input type="range" id="progress-bar" min="0" max="100" value="0" step="0.1">
          <!-- Added a range input for better scrubbing control -->
          <button id="mute-btn" id="Mute/Unmute">ðŸ”Š</button>
          <!-- Added mute button for audio control -->
          <select id="playback-speed" id="Playback Speed">
            <option value="0.5">0.5x</option>
            <option value="1" selected>1x</option>
            <option value="1.5">1.5x</option>
            <option value="2">2x</option>
            <!--Incorporated a playback speed dropdown menu to allow for artistic interpretation on the users behalf. They can chose to listen to the audio at different speeds, allowing them to express their creativity.-->
          </select>
          <!-- Added playback speed control for artistic exploration -->
          <div class="custom-controls">
            <!--Added volume controls and volume sliders in case the user would like to adjust the audio settings.-->
            <div class="volume-control">
              <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
          </div>
          <!-- Added Volume slider -->
          <button id="fullscreen-btn" id="Fullscreen">â›¶</button>
          <!-- Added fullscreen button for immersive viewing -->
        </div>
        <!--Added some visual effects option for creative interactivity. This can allow the user to play the video with a filter in grayscale or invert the colours on the video. I learnt how to do these additions from this website:https://css-tricks.com/almanac/properties/filter/-->
        <div id="visual-effects">
          <button id="grayscale-btn" id="Grayscale Effect">Grayscale</button>
          <button id="invert-btn" id="Invert Effect">Invert</button>
        </div>
    
      </div>

      <section class="artwork-info">
        <h2>Current Artwork</h2>
        <p id="artwork-title">MIAC</p>
        <p id="artist-name">Digital Ocean Spaces</p>
        <p id="artwork-description">An exploration of color and motion, blending digital techniques with traditional art concepts.</p>
      </section>
      <!-- Added an information section for the current video art piece -->
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Video Art Experience. All rights reserved.</p>
      <div class="attribution">
        Icons by <a href="https://icons8.com">Icons8</a>
      </div>
    </footer>
  </body>
</html>
